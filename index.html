<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="tip-amount__container jcal">
                <h3 class="text">Tip Amount</h3>
                <p class="tip-amount namber" > <sup>$</sup> <span id="tip-amount">0.00</span> </p>
            </div>
            <div class="total-per__container jcal">
                <h3 class="text">Total Per Person</h3>
                <p class="total-per namber" > <sup>$</sup> <span id="total-per" >0.00</span> </p>
            </div>
            <div class="result__container ">
                <div class="bill-amount">
                    <div class="bill-amount__content">
                        <input class="input" type="text" name="bill-amount" value="0" maxlength="5" id="billAmount">
                    </div>
                    <div class="text-input">Total Per Person</div>
                </div>
                <div class="number-of-person">
                    <div class="number-of-person__content">
                        <input type="text" name="number-of-person" value="1" maxlength="2" id="numberOfPerson">
                    </div>
                    <div class="text-input">Number Of Person</div>
                </div>
            </div>
            <div class="calculate__container">
                <div class="persent">
                    <div>
                        <input  type="radio" name="tip" value="5%" id="five-percente">
                        <label for="five-percente">5%</label>
                    </div>
                    <div>
                        <input checked  type="radio" name="tip" value="10%" id="ten-percente">
                        <label for="ten-percente">10%</label>
                    </div>
                    <div>
                        <input type="radio" name="tip" value="15%" id="fifteen-percente">
                        <label for="fifteen-percente">15%</label>
                    </div>
                    <div >
                        <input type="radio" name="tip" value="20%" id="twenty-percente">
                        <label for="twenty-percente">20%</label>
                    </div>
                </div>
                <div class="calculate">
                    <button id="calculateButton" class="button">Calculate</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
